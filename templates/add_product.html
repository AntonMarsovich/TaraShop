<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Добавить продукт</title></head>
<body>
  <h1>Добавить продукт</h1>
  <form method="POST">
    Название: <input type="text" name="name"><br>
    Описание: <input type="text" name="description"><br>
    Цена: <input type="number" step="0.01" name="price"><br>
    Кол-во на складе: <input type="number" name="stock_quantity"><br>
    <button type="submit">Добавить</button>
  </form>
  <a href="/">На главную</a>
</body>
</html>
