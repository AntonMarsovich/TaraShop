<!doctype html>
<html>
<head>
  <title>Добавить пользователя</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1542751110-97427bbecf20');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1976D2;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Добавить пользователя</h1>
    <form method="POST">
      <input type="text" name="first_name" placeholder="Имя" required>
      <input type="text" name="last_name" placeholder="Фамилия" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone_number" placeholder="Телефон (необязательно)">
      <input type="password" name="password" placeholder="Пароль" required>
      <button class="btn" type="submit">Добавить пользователя</button>
    </form>

    <a href="/" class="btn">На главную</a>
    <a href="/users" class="btn">Назад к пользователям</a>
