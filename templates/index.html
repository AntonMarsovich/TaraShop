<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TaraShop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542751110-97427bbecf20');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Добро пожаловать в TaraShop</h1>
    <button class="btn" onclick="location.href='/products'">Продукты</button>
    <button class="btn" onclick="location.href='/orders'">Заказы</button>
    <button class="btn" onclick="location.href='/users'">Пользователи</button>
  </div>
</body>
</html>
