<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Продукты</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542751110-97427bbecf20');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #2196F3;
      color: white;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      background-color: #2196F3;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    a:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Список продуктов</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена</th>
        <th>В наличии</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }} ₽</td>
        <td>{{ product[3] }}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="/add_product">Добавить продукт</a>
    <a href="/">На главную</a>
  </div>
</body>
</html>
<h3>Количество посещений страницы продуктов: {{ visit_count_products }}</h3>
