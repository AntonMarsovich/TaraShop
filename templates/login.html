<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1976D2;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            color: #333;
        }

        /* Стиль для вывода сообщений об ошибках */
        .flash-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Вход</h2>
    <div class="form-container">
        <!-- Форма отправляется на /login -->
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Логин" required><br>
            <input type="password" name="password" placeholder="Пароль" required><br>
            <button type="submit">Войти</button>
        </form>

        <!-- Блок для отображения сообщений о ошибках -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <a class="register-link" href="/register">Нет аккаунта? Зарегистрироваться</a>
    </div>
</body>
</html>
